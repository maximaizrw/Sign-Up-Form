<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="panel">
        <div class="row m-0">
            <div class="col-md-4 background p-0">
                <div class="logo p-2 d-flex align-items-center justify-content-center">
                    <img src="./assets/img/odin-lined.png" alt="">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="col-md-8 right p-0">
                <div class="text mb-5">
                    <p>This is not a real online service! You know you need something like this in yout life to help you
                        realize your deepest dreams. <br> Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lets do this!</h5>
                        <form novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="inputFirstName" class="form-label">FIRST NAME</label>
                                    <input type="text" class="form-control" id="inputFirstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputLastName" class="form-label">LAST NAME</label>
                                    <input type="text" class="form-control" id="inputLastName" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="inputEmail" class="form-label">EMAIL</label>
                                    <input type="email" class="form-control" id="inputEmail" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPhoneNumber" class="form-label">PHONE NUMBER</label>
                                    <input type="number" class="form-control" id="inputPhoneNumber" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="inputPassword" class="form-label">PASSWORD</label>
                                    <input type="password" class="form-control" id="inputPassword" required>
                                    <div class="error"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPassword2" class="form-label">CONFIRM PASSWORD</label>
                                    <input type="password" class="form-control" id="inputPassword2" required>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-create mt-5 mb-3">Create Account</button>
                    <p>Already haven an account? <a href="#">Log In</a></p>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
